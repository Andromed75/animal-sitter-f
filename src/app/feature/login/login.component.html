<div class="test">

  <div class="containerr">
    <form id="contact" #f="ngForm" (ngSubmit)="f.form.valid && login()">
      <h3>Je me connecte</h3>
      <fieldset>
        <input [(ngModel)] = "request.username" name="username" placeholder="Pseudo" type="text" tabindex="1" required autofocus
        required minlength="3" maxlength="20" #username="ngModel">
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Le pseudo doit contenir au moins 3 caractères
          </div>
          <div *ngIf="username.errors.maxlength">
            Le pseudo ne doit pas excéder 20 caractères
          </div>
        </div>
      </fieldset>

      <fieldset>
        <input [(ngModel)] = "request.password" name="password" placeholder="mot de passe" type="password" tabindex="2" required minlength="6"
        #password="ngModel">
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Connexion</button>
      </fieldset>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Compte créé avec succès !
      </div>

      <div class="alert alert-danger" *ngIf="isFailed">
        Une erreur est survenue
      </div>

    </form>



  </div>

</div>
